# ==============================================================================
# Secret - 민감한 정보 저장
# ==============================================================================
#
# 사용 전 아래 값들을 실제 값으로 변경해야 합니다:
# 1. POSTGRES_PASSWORD: Aurora PostgreSQL 비밀번호
# 2. DJANGO_SECRET_KEY: Django 시크릿 키 (랜덤 문자열 50자 이상)
#
# base64 인코딩 방법:
#   echo -n "your-value" | base64
#
# 예시:
#   echo -n "mypassword123" | base64
#   # 출력: bXlwYXNzd29yZDEyMw==
#
# ==============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: label-studio-secret
  namespace: label-studio
type: Opaque
data:
  # Aurora PostgreSQL 비밀번호 (base64 인코딩 필요)
  # 실제 비밀번호로 변경하세요
  postgres-password: Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb24=  # "change-me-in-production"

  # Django SECRET_KEY (base64 인코딩 필요)
  # 프로덕션에서는 반드시 변경하세요
  # Python으로 생성: python -c "from django.core.management.utils import get_random_secret_key; print(get_random_secret_key())"
  django-secret-key: Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb24tc2VjcmV0LWtleQ==  # "change-me-in-production-secret-key"

---
# ==============================================================================
# Secret - TLS 인증서 (HTTPS용)
# ==============================================================================
#
# AWS Certificate Manager (ACM)을 사용하는 경우 이 Secret은 필요 없습니다.
# ACM 인증서는 ALB에서 직접 사용됩니다.
#
# 만약 cert-manager를 사용하거나 수동으로 인증서를 관리하는 경우:
#
# kubectl create secret tls label-studio-tls \
#   --cert=path/to/tls.crt \
#   --key=path/to/tls.key \
#   -n label-studio
#
# ==============================================================================
